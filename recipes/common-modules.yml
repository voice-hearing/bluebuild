modules:
  - type: files
    files:
      - source: system   # copies `files/system/*` (* means everything inside it) into your image's root folder `/`
        destination: /

  - type: rpm-ostree
    repos:
      # - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
      - https://mise.jdx.dev/rpm/mise.repo
      - https://copr.fedorainfracloud.org/coprs/wezfurlong/wezterm-nightly/repo/fedora-%OS_VERSION%/wezfurlong-wezterm-nightly-fedora-%OS_VERSION%.repo
    install:
      # CLI
      - mise
      - bat
      - neovim
      - nmap-ncat
      - playerctl
      - python3-i3ipc
      - ripgrep
      - distrobox
      - exa
      - fd-find
      - fzf
      - thefuck

      # Misc
      - kitty
      - twingate-latest
      - wezterm
      - wireguard-tools 
      - zsh

      # Misc GUI
      - gnome-shell-extension-pop-shell

      # Window Manager
      - bemenu
      - brightnessctl
      - grim
      - j4-dmenu-desktop
      - mako
      - slurp
      - waybar
      - wlsunset
      - wl-clipboard
      - wofi
      - xdg-desktop-portal
      - xdg-desktop-portal-gtk

  - type: default-flatpaks
    notify: true # Send notification after install/uninstall is finished (true/false)
    system:
      install:
        - org.mozilla.firefox
        - re.sonny.Junction
        - com.google.Chrome
        - com.discordapp.Discord
        - com.spotify.Client
        - md.obsidian.Obsidian
        - org.telegram.desktop
        - com.visualstudio.code
        - io.missioncenter.MissionCenter
        - io.github.flattool.Warehouse
        - com.github.tchx84.Flatseal
        - org.gnome.Extensions
        - org.libreoffice.LibreOffice
        - com.slack.Slack

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

  - type: fonts
    fonts:
      nerd-fonts:
        - FiraCode
        - Hack
        - SourceCodePro
        - JetBrainsMono
        - NerdFontsSymbolsOnly
      google-fonts:
        - Roboto
        - Open Sans

  - type: script
    scripts:
      - starship.sh

